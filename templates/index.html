<script>
var mybtn = document.getElementById('startbtn');
var myvideo = document.getElementById('video');
var mycanvas = document.getElementById('canvas');
var myphoto = document.getElementById('photo');
var base_data = "";

function sendRequest(base64Data){
	var type = "json";
	if(base64Data != "" || base64Data != null){
		if(type == "imgtobase"){
			$(".res-part").html("");
			$(".res-part").html(base64Data);
		}
		else if(type == "basetoimg"){
			var imageData = $("#imgstring").val();
			$(".res-part").html("");
			$(".res-part").append("<img src='data:image/jpeg;base64," + imageData + "' alt='' />");
		}
		else{
			var url = $("#url").val();
			$("#loading").show();
			$.ajax({
				url : url,
				type: "post",
				cache: false,
				async: true,
				crossDomain: true,
				headers: {
					'Content-Type': 'application/json',
					'Access-Control-Allow-Origin':'*'
				},
				data:JSON.stringify({image:base64Data}),
				success: function(res){
					$(".res-part").html("");
					$(".res-part2").html("");
					try{
						var imageData = res[1].image;
						if(imageData.length > 100){
							if(imageData.length > 10){$(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");}
						}
					}catch(e){}
					$(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
					$("#loading").hide();
				}
			});
		}
	}
}

$(document).ready(function(){
	$("#loading").hide();

	$('#send').click(function(evt){
		sendRequest(base_data);
    });

    $('#uload').click(function(evt) {
        $('#fileinput').focus().trigger('click');
    });
	$("#fileinput").change(function(){
		if (this.files && this.files[0]){
			var reader = new FileReader();
			reader.onload = function (e){
				var url = e.target.result;
				var img = new Image();
				img.crossOrigin = 'Anonymous';
				img.onload = function(){
					var canvas = document.createElement('CANVAS');
					var ctx = canvas.getContext('2d');
					canvas.height = this.height;
					canvas.width = this.width;
					ctx.drawImage(this, 0, 0);
					base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
					canvas = null;
				};
				img.src = url;
				$('#photo').attr('src', url);
				$('#photo').show();
				$('#video').hide();
			}
			reader.readAsDataURL(this.files[0]);
		}
	});
});

</script>
</body>

 <!DOCTYPE html>
 <html lang="en">
 
 <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Kidney Tumor Classification</title>
 
	 <!-- Bootstrap 5 -->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	 <!-- Font Awesome for icons -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	 <!-- Google Fonts -->
	 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 
	 <style>
		 :root {
			 --primary-color: #3a86ff;
			 --secondary-color: #8338ec;
			 --accent-color: #ff006e;
			 --light-color: #f8f9fa;
			 --dark-color: #212529;
			 --success-color: #38b000;
			 --warning-color: #ffbe0b;
			 --danger-color: #ff006e;
			 --border-radius: 10px;
			 --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			 --transition: all 0.3s ease;
		 }
 
		 
		 body {
			 margin: 0;
			 padding: 0;
			 font-family: 'Poppins', sans-serif;
			 background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
			 display: flex;
			 flex-direction: column;
			 min-height: 100vh;
			 color: var(--dark-color);
		 }
 
		 /* Header */
		 .header {
			 background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
			 color: white;
			 padding: 25px 20px;
			 text-align: center;
			 box-shadow: var(--box-shadow);
		 }
 
		 .header h1 {
			 margin: 0;
			 font-size: 2.2rem;
			 font-weight: 600;
			 letter-spacing: 0.5px;
		 }
 
		 /* Main Content */
		 .main-content {
			 flex-grow: 1;
			 display: flex;
			 flex-direction: column;
			 justify-content: center;
			 align-items: center;
			 padding: 40px 20px;
		 }
 
		 .container-card {
			 background-color: white;
			 border-radius: var(--border-radius);
			 box-shadow: var(--box-shadow);
			 padding: 30px;
			 width: 100%;
			 max-width: 600px;
			 margin-bottom: 30px;
			 transition: var(--transition);
		 }
 
		 .container-card:hover {
			 transform: translateY(-5px);
			 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
		 }
 
		 .section-title {
			 font-size: 1.8rem;
			 color: var(--primary-color);
			 margin-bottom: 25px;
			 text-align: center;
			 font-weight: 600;
			 position: relative;
			 padding-bottom: 10px;
		 }
 
		 .section-title::after {
			 content: '';
			 position: absolute;
			 bottom: 0;
			 left: 50%;
			 transform: translateX(-50%);
			 width: 60px;
			 height: 3px;
			 background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
			 border-radius: 3px;
		 }
 
		 .upload-section {
			 width: 100%;
			 text-align: center;
		 }
 
		 .file-input-wrapper {
			 position: relative;
			 margin-bottom: 20px;
			 border: 2px dashed var(--primary-color);
			 border-radius: var(--border-radius);
			 padding: 20px;
			 transition: var(--transition);
			 cursor: pointer;
		 }
 
		 .file-input-wrapper:hover {
			 background-color: rgba(58, 134, 255, 0.05);
		 }
 
		 .file-input-wrapper i {
			 font-size: 2rem;
			 color: var(--primary-color);
			 margin-bottom: 10px;
		 }
 
		 .file-input-label {
			 display: block;
			 font-weight: 500;
			 margin-bottom: 10px;
			 color: var(--primary-color);
		 }
 
		 #fileInput {
			 opacity: 0;
			 position: absolute;
			 top: 0;
			 left: 0;
			 width: 100%;
			 height: 100%;
			 cursor: pointer;
		 }
 
		 .image-preview-container {
			 margin: 20px 0;
			 text-align: center;
		 }
 
		 #imagePreview {
			 display: none;
			 max-width: 100%;
			 max-height: 300px;
			 border-radius: var(--border-radius);
			 box-shadow: var(--box-shadow);
			 margin: 0 auto;
		 }
 
		 .btn-custom {
			 background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
			 color: white;
			 border: none;
			 padding: 12px 25px;
			 border-radius: 30px;
			 font-weight: 500;
			 letter-spacing: 0.5px;
			 transition: var(--transition);
			 box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
		 }
 
		 .btn-custom:hover {
			 transform: translateY(-2px);
			 box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
			 color: white;
		 }
 
		 .btn-custom:active {
			 transform: translateY(1px);
		 }
 
		 .loader {
			 display: none;
			 width: 40px;
			 height: 40px;
			 border: 4px solid rgba(58, 134, 255, 0.2);
			 border-top: 4px solid var(--primary-color);
			 border-radius: 50%;
			 animation: spin 1s linear infinite;
			 margin: 20px auto;
		 }
 
		 @keyframes spin {
			 0% { transform: rotate(0deg); }
			 100% { transform: rotate(360deg); }
		 }
 
		 .result-container {
			 margin-top: 20px;
			 padding: 15px;
			 border-radius: var(--border-radius);
			 background-color: var(--light-color);
			 transition: var(--transition);
		 }
 
		 #predictionResult {
			 font-size: 1.1rem;
			 font-weight: 500;
			 color: var(--dark-color);
		 }
 
		 
		 .footer {
			 text-align: center;
			 padding: 15px;
			 background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
			 color: white;
			 font-size: 0.9rem;
		 }
 
		 .footer p {
			 margin: 0;
		 }
 
		 
		 @media (max-width: 768px) {
			 .container-card {
				 padding: 20px;
			 }
			 
			 .section-title {
				 font-size: 1.5rem;
			 }
			 
			 .header h1 {
				 font-size: 1.8rem;
			 }
		 }
	 </style>
 </head>
 
 <body>
 
	
	 <div class="header">
		 <h1><i class="fas fa-kidney me-2"></i>Kidney Tumor Classification</h1>
	 </div>
 
	
	 <div class="main-content">
		 <div class="container-card">
			 
			 <h2 class="section-title">Image Analysis</h2>
 
			
			 <div class="upload-section">
				 <div class="file-input-wrapper">
					 <i class="fas fa-cloud-upload-alt"></i>
					 <span class="file-input-label">Drag & drop an image or click to browse</span>
					 <input type="file" id="fileInput" accept="image/*">
				 </div>
 
				
				 <div class="image-preview-container">
					 <img id="imagePreview" class="img-fluid" alt="Image Preview">
				 </div>
 
				
				 <button id="predictBtn" class="btn btn-custom w-100">
					 <i class="fas fa-brain me-2"></i>Analyze Image
				 </button>
				 
				 
				 <div class="loader" id="loading"></div>
 
				 
				 <div class="result-container">
					 <div id="predictionResult">Results will appear here</div>
				 </div>
			 </div>
		 </div>
	 </div>
 
	
	 <div class="footer">
		 <p>&copy; 2025 Kidney Tumor Classification | Medical Imaging AI | This is for Educational Purpose Only</p>
	 </div>
 
	 <script>
		 $(document).ready(function () {
			 let base64Image = "";
 
			
			 $("#fileInput").change(function (event) {
				 let file = event.target.files[0];
				 if (file) {
					 let reader = new FileReader();
					 reader.onload = function (e) {
						 base64Image = e.target.result.split(',')[1];
						 $("#imagePreview").attr("src", e.target.result).fadeIn(500);
					 };
					 reader.readAsDataURL(file);
				 }
			 });
 
			 
			 $(".file-input-wrapper").click(function() {
				 $("#fileInput").click();
			 });
 
			 
			 $("#predictBtn").click(function () {
				 if (!base64Image) {
					 alert("Please upload an image first.");
					 return;
				 }
 
				 $("#loading").fadeIn(300);
				 $("#predictionResult").html("Processing...");
				 
				 $.ajax({
					 url: "../predict", 
					 type: "POST",
					 contentType: "application/json",
					 dataType: "json",
					 data: JSON.stringify({ image: base64Image }),
 
					 success: function (response) {
						 const result = response[0]?.image || "Unknown";
						 $("#predictionResult").html(`<i class="fas fa-check-circle me-2 text-success"></i><span>${result}</span>`);
					 },
 
					 error: function () {
						 $("#predictionResult").html(`<i class="fas fa-exclamation-circle me-2 text-danger"></i><span>Error processing image. Please try again.</span>`);
					 },
 
					 complete: function () {

						$("#loading").fadeOut(300);
					 }
				 });
			 });
 
			 
			 const dropArea = document.querySelector('.file-input-wrapper');
			 
			 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
				 dropArea.addEventListener(eventName, preventDefaults, false);
			 });
			 
			 function preventDefaults(e) {
				 e.preventDefault();
				 e.stopPropagation();
			 }
			 
			 ['dragenter', 'dragover'].forEach(eventName => {
				 dropArea.addEventListener(eventName, highlight, false);
			 });
			 
			 ['dragleave', 'drop'].forEach(eventName => {
				 dropArea.addEventListener(eventName, unhighlight, false);
			 });
			 
			 function highlight() {
				 dropArea.style.backgroundColor = 'rgba(58, 134, 255, 0.1)';
				 dropArea.style.borderColor = 'var(--secondary-color)';
			 }
			 
			 function unhighlight() {
				 dropArea.style.backgroundColor = '';
				 dropArea.style.borderColor = 'var(--primary-color)';
			 }
			 
			 dropArea.addEventListener('drop', handleDrop, false);
			 
			 function handleDrop(e) {
				 const dt = e.dataTransfer;
				 const files = dt.files;
				 
				 if (files.length) {
					 $("#fileInput")[0].files = files;
					 $("#fileInput").trigger('change');
				 }
			 }
		 });
	 </script>
 
 </body>
 
 </html>
